<dialog class="modal" data-modal="add-service">
	<div class="modal__scroll-wrap">
		<form class="modal__content form" novalidate>
			<h2 class="visually-hidden">Добавление услуги</h2>
			<p>
				<label for="name-service" class="visually-hidden">
					Введите название услуги
				</label>
				<input
					type="text"
					class="form__input"
					name="name"
					id="name-service"
					placeholder="Название услуги"
					required
					pattern="^[а-яА-ЯёЁ ]+$"
					title="Название услуги должно состоять только из кириллицы (русский алфавит)."
				/>
				<span class="form__input-error"></span>
			</p>

			<div class="form__inputs-wrap">
				<p>
					<label for="price-service" class="visually-hidden">
						Введите стоимость услуги
					</label>
					<input
						type="text"
						class="form__input form__input--short"
						name="price"
						id="price-service"
						placeholder="Стоимость"
						required
						pattern="\d*"
						title="Стоимость услуги должна быть без пробелов и состоять только из цифр."
					/>
					₽
					<span class="form__input-error"></span>
				</p>

				<div class="form__select">
					<div class="form__select-btn">
						<img alt="" />
						<div class="form__select-dropdown">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									fill="#010101"
									d="M8.71 12.29L11.3 9.7a.996.996 0 0 1 1.41 0l2.59 2.59c.63.63.18 1.71-.71 1.71H9.41c-.89 0-1.33-1.08-.7-1.71"
								/>
							</svg>
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
							>
								<path
									fill="#010101"
									d="m8.71 11.71l2.59 2.59c.39.39 1.02.39 1.41 0l2.59-2.59c.63-.63.18-1.71-.71-1.71H9.41c-.89 0-1.33 1.08-.7 1.71"
								/>
							</svg>
						</div>
					</div>

					<ul class="form__select-list">
						<li class="form__select-list-item">
							<img
								src="./../../images/app/beard.png"
								alt=""
								data-image="beardIcon"
							/>
						</li>
						<li class="form__select-list-item">
							<img
								src="./../../images/app/boy.png"
								alt=""
								data-image="boyIcon"
							/>
						</li>
						<li class="form__select-list-item">
							<img
								src="./../../images/app/camouflage.png"
								alt=""
								data-image="camoIcon"
							/>
						</li>
						<li class="form__select-list-item">
							<img
								src="./../../images/app/complex.png"
								alt=""
								data-image="complexIcon"
							/>
						</li>
						<li class="form__select-list-item">
							<img
								src="./../../images/app/haircut.png"
								alt=""
								data-image="haircutIcon"
							/>
						</li>
						<li class="form__select-list-item">
							<img
								src="./../../images/app/man.png"
								alt=""
								data-image="manIcon"
							/>
						</li>
						<li class="form__select-list-item">
							<img
								src="./../../images/app/woman.png"
								alt=""
								data-image="womanIcon"
							/>
						</li>
					</ul>
				</div>
			</div>

			<button
				class="actions__btn actions__btn--black-text form__button"
				type="submit"
				data-action="create-service"
			>
				Добавить
			</button>

			<button class="modal__close-btn" type="button" data-action="close">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="50"
					height="50"
					viewBox="0 0 1024 1024"
				>
					<path
						fill="#010101"
						fill-rule="evenodd"
						d="M512 64c247.4 0 448 200.6 448 448S759.4 960 512 960S64 759.4 64 512S264.6 64 512 64m0 76c-205.4 0-372 166.6-372 372s166.6 372 372 372s372-166.6 372-372s-166.6-372-372-372m128.013 198.826c.023.007.042.018.083.059l45.02 45.019c.04.04.05.06.058.083a.118.118 0 0 1 0 .07c-.007.022-.018.041-.059.082L557.254 512l127.861 127.862a.268.268 0 0 1 .05.06l.009.023a.118.118 0 0 1 0 .07c-.007.022-.018.041-.059.082l-45.019 45.02c-.04.04-.06.05-.083.058a.118.118 0 0 1-.07 0c-.022-.007-.041-.018-.082-.059L512 557.254L384.14 685.115c-.042.041-.06.052-.084.059a.118.118 0 0 1-.07 0c-.022-.007-.041-.018-.082-.059l-45.02-45.019a.199.199 0 0 1-.058-.083a.118.118 0 0 1 0-.07c.007-.022.018-.041.059-.082L466.745 512l-127.86-127.86a.268.268 0 0 1-.05-.061l-.009-.023a.118.118 0 0 1 0-.07c.007-.022.018-.041.059-.082l45.019-45.02c.04-.04.06-.05.083-.058a.118.118 0 0 1 .07 0c.022.007.041.018.082.059L512 466.745l127.862-127.86c.04-.041.06-.052.083-.059a.118.118 0 0 1 .07 0Z"
